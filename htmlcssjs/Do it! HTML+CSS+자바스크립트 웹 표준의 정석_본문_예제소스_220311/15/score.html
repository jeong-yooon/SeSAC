<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>		
    let score = 
    [
      ['이름','국어','영어','수학','철학','총점','평균'],
      ['신해철', 100, 90, 80, 70],
      ['유재하', 90, 80, 70, 60],
      ['서태지', 80, 70, 60, 50]
    ];
    
    document.write(score[0] + '<br>');
    for (i = 1; i <= score.length; i++) {
      document.write(score[i] + '<br>');
    }
	</script>	
</body>
</html>
