<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT35Qfaw==" crossorigin="anonymous"></script>
  <style>
    h1{
      font-size: 50px;
      font-family: "궁서체";
      color: blueviolet;
    }

    /* class */
    .title{
      font-size: 60px;
      color: blue;
    }

    /* id */
    #title{
      font-size: 30px;
      color: cornflowerblue;
    }
  </style>
</head>
<body>
  <!-- 
    h1 tag 글자 크기 50px, 글자체: 궁서체, 색: blueviolet;
    2개 - 글자 크기 60px, 색: blue;
    2개 - 글자 크기 60px, 색: pink;
   -->
   
  <h1 class = "title" style="font-size:60px; color: blue;">html baisc</h1>
  <h1 style="font-size:60px; color: blue;">html baisc</h1>
  <h1 class = "title" style="font-size:60px; color: pink;">html baisc</h1>
  <h1 id="title" style="font-size:60px; color: pink;">html baisc</h1>
  <h1>html baisc</h1>
  <h1>html baisc</h1>
  <button type="button" onclick="changeContent()">내용 바꾸기</button>
  <script>
    function changeContent() {
      document.getElementById('title').innerText = 'HTML 기본';
    }

    $('h1').on('click', function(){
      $('body').append('<h1>Header</h1>');
    });

    document.querySelector('h1').addEventListener('click', function() {
      document.querySelector('body').appendChild(document.createElement('h1')).textContent='Header';
    });

  </script>
</body>
</html>
